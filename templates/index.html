<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Support System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .word-wrap {
            word-wrap: break-word;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Case Support System</h1>
    <form class="my-3" action="/" method="POST">
        <div class="form-group">
            <input class="form-control" type="text" name="case_number" placeholder="Case Number" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" rows="3" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="solution" rows="3" placeholder="Solution" required></textarea>
        </div>
        <div class="form-group">
		    <input class="btn btn-primary" type="submit" value="Add Case">
            <a href="/chat" class="btn btn-secondary">Go to Chat</a>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Case Number</th>
            <th scope="col">Description</th>
            <th scope="col">Solution</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for case in cases %}
        <tr>
            <td class="word-wrap">{{ case.case_number }}</td>
            <td class="word-wrap">{{ case.description }}</td>
            <td class="word-wrap">{{ case.solution }}</td>
            <td><a class="btn btn-danger" href="{{ url_for('delete', id=case.id) }}">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
